<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Horario de Profesores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Barra superior */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #4d7cfe;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: #3c66d4;
        }

        .week-info {
            font-size: 18px;
            font-weight: bold;
            color: #4d7cfe;
        }

        /* Controles de fecha y hora */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .date-control, .time-control {
            display: flex;
            align-items: center;
        }

        .date-control label, .time-control label {
            margin-right: 10px;
        }

        .date-control input, .time-control input {
            padding: 5px;
            font-size: 16px;
            margin-right: 20px;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #4d7cfe;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .update-button:hover {
            background-color: #3c66d4;
        }

        /* Tabla de horarios */
        .schedule {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4d7cfe;
            color: white;
        }

        td {
            background-color: #f4f4f9;
        }

        td.empty {
            background-color: #fff;
        }

    </style>
</head>
