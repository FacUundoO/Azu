<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }

    .container {
      width: 85%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 20px 0;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .button {
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cambiar Contraseña</h1>
    <form id="change-password-form">
      <div class="form-group">
        <label for="current-password">Contraseña Actual</label>
        <input type="password" id="current-password" name="current-password">
      </div>
      <div class="form-group">
        <label for="new-password">Nueva Contraseña</label>
        <input type="password" id="new-password" name="new-password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <button type="submit" class="button">Cambiar Contraseña</button>
    </form>
  </div>

  <script>
    document.getElementById('change-password-form').onsubmit = function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if(newPassword === confirmPassword) {
        alert("¡Contraseña cambiada exitosamente!");
        // Aquí puedes implementar la lógica para cambiar la contraseña en tu backend
        window.location.href = 'cuenta.html'; // Redirige a la página de mi cuenta
      } else {
        alert("Las contraseñas no coinciden.");
      }
    };
  </script>

</body>
</html>
