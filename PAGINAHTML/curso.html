  <script>
    document.getElementById("add-course-button").addEventListener("click", function () {
      const courseSelect = document.getElementById("course-select");
      const timeSelect = document.getElementById("time-select");

      const course = courseSelect.value;
      const time = timeSelect.value;

      if (course && time) {
        const courseList = document.getElementById("selected-courses");

        const listItem = document.createElement("li");
        listItem.innerHTML = `<strong>${course}</strong> - ${time} 
          <button class="delete-button">
            <i class="fas fa-trash-alt"></i>
          </button>`;

        courseList.appendChild(listItem);

        courseSelect.value = "";
        timeSelect.value = "";

        listItem.querySelector(".delete-button").addEventListener("click", function () {
          listItem.remove();
        });
      } else {
        alert("Por favor selecciona un curso y un horario.");
      }
    });
