<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUWEB</title>
    <link rel="stylesheet" href="stylesslogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="skewed-box"></div>
        <div class="form-box Login">
            <!-- Contenedor para el título y el logo -->
            <div class="title-container">
                <img src="logo.svg" alt="Logo de AZUWEB"> <!-- Reemplaza logo.svg con la ruta de tu logo -->
                <h2>AZUWEB</h2>
            </div>
            <!-- Formulario -->
            <form id="login-form" onsubmit="return login()">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label for="username">Ingrese Usuario</label>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                  <button class="btn" type="submit">Acceder</button>  
                </div>
                <p class="error-message" id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
                <div class="regi-link">
                    <p>¿Olvidó su Contraseña?<a href="#" class="SignUpLink"> Clic Aquí</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2>BIENVENIDOS</h2>
            <p>AZU es una plataforma que busca ayudar a nuestros docentes y alumnos facilitar sus estudios y ejercerlos como profesionales.</p>    
        </div>
    </div>

    <script>
        // Definimos los usuarios y contraseñas
        const users = {
            "kevin": "kevin123",
            "natsumi": "natsumi123",
            "mery": "mery123",
            "facundo": "facundo123",
            "gabriel": "gabriel123" ,
            "willy" : "willy123"
        };

        // Función para la validación de usuario y contraseña
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Verificamos si el usuario y contraseña son correctos
            if (users[username] && users[username] === password) {
                // Si es correcto, redirigimos al usuario a la página siguiente
                window.location.href = "categorias.html"; // Cambia esta página si es necesario
                return false; // Prevenimos el envío del formulario
            } else {
                // Si la autenticación falla, mostramos un mensaje de error
                errorMessage.style.display = "block";
                return false; // Prevenimos el envío del formulario
            }
        }
    </script>
</body>
</html>
